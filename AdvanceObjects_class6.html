<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AdvancedObjects</title>
    <script>
      var obj = {
        firstName:'balayya',
        lastName:'nandamuri',
        fullName: function(){
         return this.firstName +' '+ this.lastName
        }
      }
      console.log(`Full name is:${obj.fullName()}`)
    
    </script>
</head>

</body>
</html>
