    <title>Functions</title>
    <script>
        function testFunc(a,b,c){
          return [a,b,c];
        }
        let x = testFunc(10,20);
        console.log('x is:',x);
        //nCr = (n!)/r!*(n-r)!
        var m=5, n=3;
        var a=1,b=1,c=1;
        for(let i=1;i<=m;i++){
          a = a*i;
        }
        for(let j=1;j<=n;j++){
          b = b*j;
        }
        for(let k=1;k<=(m-n);k++){
          c = c*k
        }
        console.log('factorial is:',(a/(b*c)))
      //Using functions
      function factoral(n){
       let a = 1;
       var factNumber = 1;
       while(a<=n){
        factNumber = factNumber * a;
        a++
       }
       return factNumber
      }
      console.log(factoral(10)/(factoral(5)*factoral(10-5)))
    </script>
