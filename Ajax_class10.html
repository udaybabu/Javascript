<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <script>
    function callAjax() {
      // Creating Our XMLHttpRequest object
      var xhr = new XMLHttpRequest();

      // Making our connection
      var url = "https://jsonplaceholder.typicode.com/todos/1";
      xhr.open("GET", url, true);

      // function execute after request is successful
      xhr.onreadystatechange = function () {
        if (this.readyState == 4 && this.status == 200) {
          console.log(this.responseText);
          document.getElementById('ajxres').title = this.response.responseText
        }
      };
      // Sending our request
      xhr.send();
    }
  </script>
  <body>
    <!-- 1.By using search bar
    2.By using ancor tag
    3.By using forms
    4.By using javascript -->
    <h2>Page loading with out ajax call</h2>
    <a
      href="https://www.cpanel.net/products/customize-cpanel/?_ga=2.266711495.853365181.1664513916-1228962969.1664513916"
      target="_self"
      >cPanel</a
    >
    <form
      action="https://impelsys.darwinbox.in/attendance/index/index/view/list"
    >
      <button type="submit">BtnClick</button>
    </form>
    <h2>This is Ajax call demo</h2>
    <button onclick="callAjax()">Ajax call</button>
    <div id="ajxres"></div>
  </body>
</html>
